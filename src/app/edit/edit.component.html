<form (submit)="update()">
  <label for="">Title: </label>
  <input type="text" name="title" [(ngModel)]="productTitle" id=""><br>
  <label for="">Price: </label>
  <input type="text" name="price" [(ngModel)]="productPrice" id=""><br>
  <label for="">Image URL: </label>
  <input type="text" name="url" [(ngModel)]="imageURL" id=""><br>
  <input type="submit" name="" id="" (click)="update()" >
</form>
